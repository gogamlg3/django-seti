{% extends 'base.html' %}
{% block title %}Разделы курса{% endblock %}
{% block content %}
  <h2>Темы курса</h2>
  <ul class="topics-list">
    {% for topic in topics %}
      <li>
        <a href="{% url 'learning' topic.id %}">{{ topic.title }}</a>
      </li>
    {% empty %}
      <li>Темы отсутствуют.</li>
    {% endfor %}
  </ul>
{% endblock %}
